<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>⚙️ 一鍵填入帳密 - 設定</title>
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <header>
        <h1>⚙️ 一鍵填入帳密 - 設定</h1>

        <div class="top-actions">
            <button class="btn secondary" id="exportBtn" type="button">匯出 JSON</button>
            <button class="btn secondary" id="importBtn" type="button">匯入 JSON</button>
            <input type="file" id="importFile" accept="application/json" style="display:none" />
        </div>

        <div class="toast" id="toast"></div>
    </header>

    <div class="wrap">
        <aside class="left">
            <div class="row">
                <button class="btn" id="addBtn" type="button">＋新增</button>
                <button class="btn secondary" id="dupBtn" type="button">複製</button>
            </div>
            <div class="list" id="recordList"></div>
        </aside>

        <main class="right">
            <div class="hint">
                <div>網址規則支援：</div>
                <ul>
                    <li><b>包含</b>：例如 <code>192.168.0.1/login</code></li>
                    <li><b>wildcard</b>：例如 <code>*://192.168.0.1/*</code> 或 <code>*login*</code></li>
                    <li><b>正則</b>：以 <code>re:</code> 開頭,例如 <code>re:^https?://192\.168\.0\.1/</code></li>
                </ul>
                <div>⚠️ 密碼會以明文存在瀏覽器本機 storage（請自行評估風險）。</div>
            </div>

            <div id="editor" style="display:none">

                <div class="section">
                    <h2>快速工具</h2>
                    <div class="row">
                        <button class="btn secondary" id="detectBtn" type="button">偵測目前頁面欄位</button>
                    </div>
                    <div class="hint">會從你目前 Chrome 的「作用中分頁」抓常見帳號/密碼欄位 selectors，並合併進目前這筆設定。</div>
                </div>

                <div class="section">
                    <h2>基本</h2>
                    <div class="col">
                        <label>標籤（好辨識用）</label>
                        <input id="label" placeholder="例如：ERP 測試環境" />
                    </div>
                    <div class="col">
                        <label>網址規則（可多筆）</label>
                        <div class="chips" id="urlPatterns"></div>
                        <button class="btn secondary" id="addUrlPattern" type="button">＋新增網址規則</button>
                    </div>
                </div>

                <div class="section">
                    <h2>帳號</h2>
                    <div class="col">
                        <label>帳號</label>
                        <input id="account" placeholder="帳號" />
                    </div>
                    <div class="col">
                        <label>帳號欄位 selectors（可多筆，同步填入）</label>
                        <div class="chips" id="accountSelectors"></div>
                        <button class="btn secondary" id="addAccountSelector" type="button">＋新增 selector</button>
                    </div>
                </div>

                <div class="section">
                    <h2>密碼</h2>
                    <div class="col">
                        <label>密碼</label>
                        <input id="password" type="text" placeholder="密碼" />
                    </div>
                    <div class="col">
                        <label>密碼欄位 selectors（可多筆，同步填入）</label>
                        <div class="chips" id="passwordSelectors"></div>
                        <button class="btn secondary" id="addPasswordSelector" type="button">＋新增 selector</button>
                    </div>
                </div>

                <div class="section">
                    <h2>其他資訊（多筆）</h2>
                    <div id="others"></div>
                    <button class="btn secondary" id="addOther" type="button">＋新增其他資訊</button>
                </div>

                <div class="row">
                    <button class="btn" id="saveBtn" type="button">儲存</button>
                    <button class="btn danger" id="deleteBtn" type="button">刪除</button>
                </div>
            </div>

            <div id="emptyState" class="hint" style="margin-top: 12px;">
                左側新增或選擇一筆設定開始編輯。
            </div>
        </main>
    </div>

    <script src="options.js"></script>
</body>

</html>
